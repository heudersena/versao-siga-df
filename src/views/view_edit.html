<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="section section-primary">
            <h1>Editar registro</h1>
            <a href="/" class="btn btn-sm btn-link">lista de resgistro</a>
            <form action="/edit" method="post">
                <input type="hidden" name="id" value="{{data.id_usuario}}">
                <div class="form-group">
                    <label for="maquina">Computador do colaborador</label>
                    <input class="form-control" type="text" name="maquina" required value="{{data.maquina}}" >
                </div>
                <div class="form-group">
                    <label for="setor">Setor</label>
                    <input class="form-control" type="text" name="setor" required value="{{data.setor}}" >
                </div>
                <div class="form-group">
                    <label for="ip">Ip</label>
                    <input class="form-control" type="text" name="ip" required value="{{data.ip}}">
                </div>
                <div class="form-group">
                    <label for="versaosiga">Versão do SIGA</label>
                    <input class="form-control" type="text" name="versaosiga" required value="{{data.versaosiga}}">
                </div>
                <div class="form-group">
                   <button type="submit" class="btn btn-sm btn-warning">Editar</button>
                   <a href="/deletar/{{data.id_usuario}}" class="btn btn-sm btn-danger">Deletar Registro</a>
                </div>
            </form>
        </div>
        <div class="section section-secundary"></div>

    </div> 
    
</body>
</html>
